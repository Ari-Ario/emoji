<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section id="main-container">
        <nav>
            <ul>
                <li class="list-element">Home</li>
                <li class="list-element">Give Feedback</li>
                <li class="list-element">Contact</li>
                <li class="list-element">Disabled</li>
            </ul>
        </nav>

        <main>
            <section id="emoji" class="main-parts">            
                <section id="neutral" class="face">
                    <section id="eyes" class="organ">
                        <span class="eye"></span>
                        <span class="eye"></span>
                    </section>
                    <section id="mouth" class="organ"></section>
                </section>

                <section id="smile" class="face smile">
                    <section id="eyes" class="organ">
                        <span class="eye-smile"></span>
                        <span class="eye-smile"></span>
                    </section>
                    <section id="mouth-smile" class="organ"></section>
                </section>

                <section id="sad" class="face sad">
                    <section id="eyes" class="organ">
                        <span class="eye"></span>
                        <span class="eye"></span>
                    </section>
                    <section id="mouth-sad" class="organ"></section>
                </section>
            </section>
            
            <section id="btn" class="main-parts">
                <button id="btn-good" class="btn" onclick="toHappy()">good!</button>
                <button id="btn-bad" class="btn" onclick="toSad()">bad!</button>
            </section>
            <section id="descr" class="main-parts">text about it</section>
        </main>
        <footer></footer>
        
        <script src="script.js"></script>
    </section>
</body>
</html>
